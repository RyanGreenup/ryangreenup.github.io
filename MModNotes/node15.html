<H4><A ID="SECTION02113030000000000000">
Linearity</A>
</H4>

<P>
A Linear ODE is of the form:

<P>
<BR>
<A ID="lindef"></A><IMG STYLE=""
 SRC="img24.svg"
 ALT="\begin{align}
\sum^{n}_{0} \left[ a_0\left( x \right)\cdot \left( \frac{\operatorname{d}^ny }{\operatorname{d} x^n} \right) \right]
\end{align}">
<BR>
