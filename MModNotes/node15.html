<H4><A ID="SECTION00042010000000000000">
Example</A>
</H4>
   Evaluate the contour integral:
   <P><!-- MATH
 \begin{displaymath}
\int^{}_{C}\left( \frac{1}{z} \right) \operatorname{d}z
\end{displaymath}
 -->
</P>
<DIV CLASS="mathdisplay">
<IMG STYLE="height: 5.79ex; vertical-align: -2.32ex; " SRC="img52.svg"
 ALT="$\displaystyle \int^{}_{C}\left( \frac{1}{z} \right) \operatorname{d}z
$">
</DIV><P></P>
Where:

<UL>
<LI><!-- MATH
 $C:     \left| z \right| = 1$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img53.svg"
 ALT="$C: \left\vert z \right\vert = 1$"></SPAN>

</UL>
