<H5><A ID="SECTION00080001000000000000">
Extension to Cauchy Integral</A>
</H5> 
<BR>
<P>
if:

<UL>
<LI><!-- MATH
 $f\left( z \right)$
 -->
<SPAN CLASS="MATH"><IMG STYLE="height: 2.55ex; vertical-align: -0.70ex; " SRC="img51.svg"
 ALT="$f\left( z \right) $"></SPAN> is analytic on and interior to some closed contour <SPAN CLASS="MATH"><IMG STYLE="height: 1.81ex; vertical-align: -0.12ex; " SRC="img28.svg"
 ALT="$C$"></SPAN> 
</LI>
<LI><SPAN CLASS="MATH"><IMG STYLE="height: 1.58ex; vertical-align: -0.46ex; " SRC="img89.svg"
 ALT="$z_0$"></SPAN> is interior to <SPAN CLASS="MATH"><IMG STYLE="height: 1.81ex; vertical-align: -0.12ex; " SRC="img28.svg"
 ALT="$C$"></SPAN>
</LI>
</UL>

<P>
Then:
<P><!-- MATH
 \begin{displaymath}
\int^{}_{C} \frac{f\left( z \right) }{\left( z- z_0 \right) ^{n+ 1}}  \operatorname{d}z = f^{n}\left( z_0 \right) \cdot \frac{2\pi i}{n!}
\end{displaymath}
 -->
</P>
