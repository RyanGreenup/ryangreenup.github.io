<H5><A ID="SECTION00060001000000000000">
 the <SPAN  CLASS="textit">Cauchy-Goursat Theorem</SPAN></A>
</H5> 

<P>
If a function <SPAN CLASS="MATH"><IMG STYLE="height: 2.29ex; vertical-align: -0.57ex; " SRC="img74.svg"
 ALT="$f$"></SPAN> is analytic at all points interior to, and on, a simple closed contour <SPAN CLASS="MATH"><IMG STYLE="height: 1.81ex; vertical-align: -0.12ex; " SRC="img28.svg"
 ALT="$C$"></SPAN>, then:

<P>
<P><!-- MATH
 \begin{displaymath}
\oint^{}_{C} f\left( z \right)   \operatorname{d}z = 0
\end{displaymath}
 -->
</P>

<IMG STYLE="height: 5.49ex; vertical-align: -2.23ex; " SRC="img75.svg"
 ALT="$\displaystyle \oint^{}_{C} f\left( z \right) \operatorname{d}z = 0
$">
