<H4><A ID="SECTION00040010000000000000">
Negative Contours</A>
</H4> 
<BR>
If a contour <SPAN CLASS="MATH"><IMG STYLE="height: 1.81ex; vertical-align: -0.12ex; " SRC="img28.svg"
 ALT="$C$"></SPAN> is given the contour <SPAN CLASS="MATH"><IMG STYLE="height: 2.01ex; vertical-align: -0.31ex; " SRC="img39.svg"
 ALT="$- C$"></SPAN> denotes the same contour with the order of the points reversed.
Hence we have:

<P>
<P></P>
<DIV CLASS="mathdisplay"><TABLE CLASS="equation" >
<TR >
<TD  style="text-align:right;"><SPAN CLASS="MATH"><IMG STYLE="height: 5.68ex; vertical-align: -2.43ex; " SRC="img40.svg"
 ALT="$\displaystyle \int^{}_{-C}\left( f\left( z \right) \right) \operatorname{d}z$"></SPAN></TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 6.11ex; vertical-align: -2.43ex; " SRC="img41.svg"
 ALT="$\displaystyle = \int^{- a}_{- b}\left( f\left[ z\left( - t \right) \right] \cdo...
...\operatorname{d} t}\left( z\left( - t \right) \right) \right) \operatorname{d}t$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 6.04ex; vertical-align: -2.23ex; " SRC="img42.svg"
 ALT="$\displaystyle = - \int^{b}_{a}\left( f\left[ z\left( - t \right) \right] z'\left( - t \right) \right) \operatorname{d}t$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
<TR >
<TD>&nbsp;</TD>
<TD  style="text-align:left;"><SPAN CLASS="MATH"><IMG STYLE="height: 5.49ex; vertical-align: -2.23ex; " SRC="img43.svg"
 ALT="$\displaystyle = - \int^{}_{C}\left( f\left( z \right) \right) \operatorname{d}z$"></SPAN></TD>
<TD  CLASS="eqno" style="text-align:right">
&nbsp;&nbsp;&nbsp;</TD></TR>
</TABLE></DIV>
<P></P>

<P>
Refer to p. 128 of <SPAN  CLASS="textit">Churchill's 9th</SPAN> for worked examples.
