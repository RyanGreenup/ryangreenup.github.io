<H5><A ID="SECTION00070001000000000000">
Cauchy Integral Formula</A>
</H5> 
<BR>
If <SPAN CLASS="MATH"><IMG STYLE="height: 2.29ex; vertical-align: -0.57ex; " SRC="img74.svg"
 ALT="$f$"></SPAN> is analytic everwhere inside and on <SPAN CLASS="MATH"><IMG STYLE="height: 1.81ex; vertical-align: -0.12ex; " SRC="img28.svg"
 ALT="$C$"></SPAN> and <SPAN CLASS="MATH"><IMG STYLE="height: 1.58ex; vertical-align: -0.46ex; " SRC="img89.svg"
 ALT="$z_0$"></SPAN> is interior to C:
<P><!-- MATH
 \begin{displaymath}
\int^{}_{C} \frac{f\left( z \right) }{z - z_0}  \operatorname{d}z = 2\pi i \cdot  f \left( z_0 \right)
\end{displaymath}
 -->
</P>
