<H4><A ID="SECTION02113020000000000000">
Order and Degree</A>
</H4>

<UL>
<LI>The Order of a differential corresponds to the higest derivative taken
</LI>
<LI>The Degree is the highest power of the highest order derivative of the <SPAN  CLASS="textit">ODE</SPAN>
</LI>
</UL>
