<H5><A ID="SECTION00062011000000000000">
Spacial Case of Deformation</A>
</H5>
We Should Probably memorise this special case:

<P>
<P><!-- MATH
 \begin{displaymath}
\ointctrclockwise^{}_{    \left| z - z_0 \right| = r} \left( z- z_0 \right) ^n  \operatorname{d}z =
\begin{cases}
  0 \qquad if n \neq - 1\\
  2\pi i \qquad if n = - 12
\end{cases}
\end{displaymath}
 -->
</P>
